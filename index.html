<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rzuty karne</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2>Zagraj z kompem w rzuty karne</h2>
    </header>
    <div class="score-container" id="score-container">
        <div class="badges" id="user-score">USER</div>
        <div class="badges" id="computer-score">BRAMKARZ</div>
        <span id="user-result">0</span>:<span id="computer-result">0</span>
    </div>
    <div class="goal" id="goal">
        <div class="choice" id="tl"></div>
        <div class="choice" id="tm"></div>
        <div class="choice" id="tr"></div>
        <div class="choice" id="bl"></div>
        <div class="choice" id="bm"></div>
        <div class="choice" id="br"></div>
    </div>
    <div class="message" id="message"></div>
    <script src="app.js"></script>
</body>

</html>
